<div class="CountryDiv">
<div class="card" style="width: 18rem;">
  <img [src]="flag" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{name | my}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <!-- <a href="#" class="btn btn-primary" (click)="ShowPopulation()">Population</a> -->
   <!-- <span>{{population | number}}</span>-->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+ name">
    Show population
  </button>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" [id]="'exampleModal'+name" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>{{name | my}} has : {{population | number}}</span> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
